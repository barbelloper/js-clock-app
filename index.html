<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Fascinate&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <div class="main">
      <form class="js-form form">
        <input type="text" placeholder="what is your name?? " />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <div class="div__toDoForm">
        <form class="js-toDoForm toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList toDoList"></ul>
      </div>

      <span class="js-weather weather"></span>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
